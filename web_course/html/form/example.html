<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario intermedio en HTML con validaciones y elementos avanzados.">
    <title>Formulario Intermedio HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #902820;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Registro</h1>
        <form id="registrationForm">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" pattern=".{5,}" title="Cinco o más caracteres" required>
            <span class="error" id="usernameError"></span>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError"></span>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" pattern=".{8,}" title="Ocho o más caracteres" required>
            <span class="error" id="passwordError"></span>

            <label for="confirmPassword">Confirmar Contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span class="error" id="confirmPasswordError"></span>

            <label for="programmingLanguages">Lenguajes de Programación:</label>
            <input list="languages" id="programmingLanguages" name="programmingLanguages">
            <datalist id="languages">
                <option value="Python">
                <option value="JavaScript">
                <option value="Java">
                <option value="C++">
                <option value="Ruby">
            </datalist>

            <label for="birthday">Fecha de Nacimiento:</label>
            <input type="date" id="birthday" name="birthday" required>

            <label for="bio">Biografía:</label>
            <textarea id="bio" name="bio" rows="4" required></textarea>

            <button type="submit">Registrarse</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            let valid = true;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                valid = false;
                document.getElementById('confirmPasswordError').textContent = 'Las contraseñas no coinciden.';
            } else {
                document.getElementById('confirmPasswordError').textContent = '';
            }

            if (!valid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
